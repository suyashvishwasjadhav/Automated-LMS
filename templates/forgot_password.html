<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Forgot Password - Learning Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginglass.css') }}">
    <style>
        /* OTP Input Styling */
        .otp-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .otp-input {
            width: 60px !important;
            height: 70px;
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            border: 3px solid rgba(255, 255, 255, 0.3) !important;
            border-radius: 15px !important;
            background: rgba(255, 255, 255, 0.2) !important;
            color: #fff !important;
            transition: all 0.3s ease;
        }

        .otp-input:focus {
            border-color: rgba(255, 255, 255, 0.8) !important;
            transform: scale(1.1) !important;
            box-shadow: 0 0 0 5px rgba(255, 255, 255, 0.2), 0 10px 30px rgba(0, 0, 0, 0.3) !important;
        }

        .otp-input.filled {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            border-color: #fff !important;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        .step-container {
            display: none;
        }

        .step-container.active {
            display: block;
            animation: fadeInScale 0.6s ease-out;
        }

        /* Timer styling */
        .timer {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            text-align: center;
            margin: 15px 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .timer.warning {
            color: #ff4b2b;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Success checkmark animation */
        .success-check {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border-radius: 50%;
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            animation: scaleIn 0.5s ease-out, rotate 0.5s ease-out;
            box-shadow: 0 10px 40px rgba(86, 171, 47, 0.5);
        }

        @keyframes rotate {
            from { transform: rotate(-180deg) scale(0); }
            to { transform: rotate(0) scale(1); }
        }

        /* Email verification animation */
        .email-sent {
            text-align: center;
            animation: bounceIn 0.6s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        .email-icon {
            font-size: 80px;
            display: block;
            margin: 20px auto;
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="glass">
            <div class="header-content">
                <a href="{{ url_for('index') }}" class="logo">‚ú® Learning Platform</a>
                <nav class="nav-links">
                    <a href="{{ url_for('index') }}">Home</a>
                    <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
                </nav>
            </div>
        </header>

        <main class="glass main-content" style="max-width: 550px; margin: 30px auto;">
            <h1 id="main-title">üîë Forgot Password</h1>
            
            <div id="alert-container"></div>

            <!-- Step 1: Enter Email -->
            <div class="step-container active" id="step1">
                <p style="text-align: center; color: rgba(255,255,255,0.9); margin-bottom: 30px; font-size: 16px;">
                    Don't worry! Enter your email address and we'll send you a verification code.
                </p>

                <form id="emailForm">
                    <div class="form-group">
                        <label for="email">
                            <span class="label-icon">üìß</span> Email Address
                        </label>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               required 
                               placeholder="your.email@example.com"
                               autocomplete="email">
                    </div>

                    <button type="submit" class="btn btn-primary btn-submit" id="sendOtpBtn">
                        <span class="btn-text">üì® Send Verification Code</span>
                        <span class="btn-loading" style="display: none;">
                            <span class="loading"></span> Sending...
                        </span>
                    </button>
                </form>

                <p style="text-align: center; margin-top: 20px; color: rgba(255, 255, 255, 0.9);">
                    Remember your password? 
                    <a href="{{ url_for('login') }}" style="color: #fff; text-decoration: underline; font-weight: 600;">
                        Back to Login
                    </a>
                </p>
            </div>

            <!-- Step 2: Verify OTP -->
            <div class="step-container" id="step2">
                <div class="email-sent">
                    <span class="email-icon">üì¨</span>
                    <p style="color: rgba(255,255,255,0.9); font-size: 16px; margin-bottom: 10px;">
                        Verification code sent to
                    </p>
                    <p id="display-email" style="color: #fff; font-weight: 700; font-size: 18px; margin-bottom: 20px;"></p>
                </div>

                <form id="otpForm">
                    <div class="form-group">
                        <label style="text-align: center; display: block; margin-bottom: 15px;">
                            <span class="label-icon">üî¢</span> Enter 6-Digit Code
                        </label>
                        <div class="otp-container">
                            <input type="text" class="otp-input" maxlength="1" data-index="0" autocomplete="off">
                            <input type="text" class="otp-input" maxlength="1" data-index="1" autocomplete="off">
                            <input type="text" class="otp-input" maxlength="1" data-index="2" autocomplete="off">
                            <input type="text" class="otp-input" maxlength="1" data-index="3" autocomplete="off">
                            <input type="text" class="otp-input" maxlength="1" data-index="4" autocomplete="off">
                            <input type="text" class="otp-input" maxlength="1" data-index="5" autocomplete="off">
                        </div>
                        <input type="hidden" id="otp-value" name="otp">
                    </div>

                    <div class="timer" id="timer">‚è±Ô∏è Valid for: <span id="countdown">10:00</span></div>

                    <button type="submit" class="btn btn-primary btn-submit" id="verifyOtpBtn">
                        <span class="btn-text">‚úÖ Verify Code</span>
                        <span class="btn-loading" style="display: none;">
                            <span class="loading"></span> Verifying...
                        </span>
                    </button>

                    <button type="button" class="btn" id="resendBtn" style="width: 100%; margin-top: 15px; background: rgba(255,255,255,0.2);">
                        üîÑ Resend Code
                    </button>
                </form>
            </div>

            <!-- Step 3: Reset Password -->
            <div class="step-container" id="step3">
                <div class="success-check">‚úì</div>
                <p style="text-align: center; color: #a8e063; font-weight: 700; font-size: 18px; margin-bottom: 30px;">
                    Code Verified Successfully!
                </p>

                <form id="resetForm">
                    <div class="form-group">
                        <label for="new_password">
                            <span class="label-icon">üîí</span> New Password
                        </label>
                        <div class="password-toggle">
                            <input type="password" 
                                   id="new_password" 
                                   name="new_password" 
                                   required 
                                   placeholder="Create a strong password">
                            <button type="button" class="toggle-btn" onclick="togglePassword('new_password')">
                                <span class="eye-icon">üëÅÔ∏è</span>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div id="strength-bar" class="password-strength-bar"></div>
                        </div>
                        <small id="strength-text" style="margin-top: 5px; display: block; color: rgba(255,255,255,0.8);"></small>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">
                            <span class="label-icon">üîê</span> Confirm New Password
                        </label>
                        <div class="password-toggle">
                            <input type="password" 
                                   id="confirm_password" 
                                   name="confirm_password" 
                                   required 
                                   placeholder="Confirm your new password">
                            <button type="button" class="toggle-btn" onclick="togglePassword('confirm_password')">
                                <span class="eye-icon">üëÅÔ∏è</span>
                            </button>
                        </div>
                        <small id="password-match" style="margin-top: 5px; display: block;"></small>
                    </div>

                    <button type="submit" class="btn btn-primary btn-submit" id="resetBtn">
                        <span class="btn-text">üéâ Reset Password</span>
                        <span class="btn-loading" style="display: none;">
                            <span class="loading"></span> Resetting...
                        </span>
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script>
        let userEmail = '';
        let countdownTimer;
        let timeRemaining = 600; // 10 minutes in seconds

        // Step 1: Send OTP
        const emailForm = document.getElementById('emailForm');
        const sendOtpBtn = document.getElementById('sendOtpBtn');

        emailForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            userEmail = email;

            // Show loading
            toggleButton(sendOtpBtn, true);

            // Get CSRF token
            const csrfToken = document.querySelector('meta[name="csrf-token"]')?.getAttribute('content');
            const headers = { 'Content-Type': 'application/json' };
            if (csrfToken) {
                headers['X-CSRFToken'] = csrfToken;
            }
            
            try {
                const response = await fetch('/forgot-password/send-otp', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('‚úÖ Verification code sent to your email!', 'success');
                    createEmailAnimation();
                    setTimeout(() => {
                        showStep(2);
                        document.getElementById('display-email').textContent = email;
                        startCountdown();
                    }, 1500);
                } else {
                    showAlert('‚ùå ' + data.message, 'error');
                    toggleButton(sendOtpBtn, false);
                }
            } catch (error) {
                showAlert('‚ùå An error occurred. Please try again.', 'error');
                toggleButton(sendOtpBtn, false);
            }
        });

        // OTP Input Logic
        const otpInputs = document.querySelectorAll('.otp-input');
        
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', function(e) {
                const value = e.target.value;
                
                if (value.length === 1 && index < otpInputs.length - 1) {
                    input.classList.add('filled');
                    createSparkle(input);
                    otpInputs[index + 1].focus();
                }
                
                updateOtpValue();
            });

            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                    otpInputs[index - 1].value = '';
                    otpInputs[index - 1].classList.remove('filled');
                }
                
                // Only allow numbers
                if (!/[0-9]/.test(e.key) && e.key !== 'Backspace' && e.key !== 'Tab' && e.key !== 'Delete') {
                    e.preventDefault();
                }
            });

            input.addEventListener('paste', function(e) {
                e.preventDefault();
                const pasteData = e.clipboardData.getData('text').slice(0, 6);
                
                pasteData.split('').forEach((char, i) => {
                    if (otpInputs[i] && /[0-9]/.test(char)) {
                        otpInputs[i].value = char;
                        otpInputs[i].classList.add('filled');
                        createSparkle(otpInputs[i]);
                    }
                });
                
                updateOtpValue();
                if (pasteData.length === 6) {
                    otpInputs[5].focus();
                }
            });
        });

        function updateOtpValue() {
            let otp = '';
            otpInputs.forEach(input => {
                otp += input.value;
            });
            document.getElementById('otp-value').value = otp;
        }

        // Step 2: Verify OTP
        const otpForm = document.getElementById('otpForm');
        const verifyOtpBtn = document.getElementById('verifyOtpBtn');

        otpForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const otp = document.getElementById('otp-value').value;
            
            if (otp.length !== 6) {
                showAlert('‚ùå Please enter all 6 digits', 'error');
                return;
            }

            toggleButton(verifyOtpBtn, true);

            // Get CSRF token
            const csrfToken = document.querySelector('meta[name="csrf-token"]')?.getAttribute('content');
            const headers = { 'Content-Type': 'application/json' };
            if (csrfToken) {
                headers['X-CSRFToken'] = csrfToken;
            }
            
            try {
                const response = await fetch('/forgot-password/verify-otp', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({ 
                        email: userEmail,
                        otp: otp 
                    })
                });

                const data = await response.json();

                if (data.success) {
                    clearInterval(countdownTimer);
                    showAlert('‚úÖ Code verified successfully!', 'success');
                    createSuccessExplosion();
                    setTimeout(() => {
                        showStep(3);
                    }, 1500);
                } else {
                    showAlert('‚ùå ' + data.message, 'error');
                    toggleButton(verifyOtpBtn, false);
                    
                    // Shake animation
                    document.querySelector('.otp-container').style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        document.querySelector('.otp-container').style.animation = '';
                    }, 500);
                }
            } catch (error) {
                showAlert('‚ùå An error occurred. Please try again.', 'error');
                toggleButton(verifyOtpBtn, false);
            }
        });

        // Resend OTP
        document.getElementById('resendBtn').addEventListener('click', async function() {
            const btn = this;
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Sending...';

            try {
                const response = await fetch('/forgot-password/send-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('‚úÖ New code sent!', 'success');
                    
                    // Reset OTP inputs
                    otpInputs.forEach(input => {
                        input.value = '';
                        input.classList.remove('filled');
                    });
                    otpInputs[0].focus();
                    
                    // Reset timer
                    clearInterval(countdownTimer);
                    timeRemaining = 600;
                    startCountdown();
                    
                    createEmailAnimation();
                } else {
                    showAlert('‚ùå ' + data.message, 'error');
                }
            } catch (error) {
                showAlert('‚ùå An error occurred. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'üîÑ Resend Code';
            }
        });

        // Countdown Timer
        function startCountdown() {
            const countdownEl = document.getElementById('countdown');
            const timerEl = document.getElementById('timer');
            
            countdownTimer = setInterval(() => {
                timeRemaining--;
                
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                countdownEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeRemaining <= 60) {
                    timerEl.classList.add('warning');
                }
                
                if (timeRemaining <= 0) {
                    clearInterval(countdownTimer);
                    showAlert('‚è∞ Code expired. Please request a new one.', 'error');
                    document.getElementById('verifyOtpBtn').disabled = true;
                }
            }, 1000);
        }

        // Step 3: Reset Password
        const resetForm = document.getElementById('resetForm');
        const resetBtn = document.getElementById('resetBtn');
        const newPasswordInput = document.getElementById('new_password');
        const confirmPasswordInput = document.getElementById('confirm_password');

        // Password strength checker
        newPasswordInput.addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('strength-bar');
            const strengthText = document.getElementById('strength-text');
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            strengthBar.className = 'password-strength-bar';
            if (strength <= 1) {
                strengthBar.classList.add('strength-weak');
                strengthText.textContent = 'üí™ Weak password';
                strengthText.style.color = '#ff4b2b';
            } else if (strength <= 3) {
                strengthBar.classList.add('strength-medium');
                strengthText.textContent = 'üëç Medium password';
                strengthText.style.color = '#f09819';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthText.textContent = 'üî• Strong password!';
                strengthText.style.color = '#a8e063';
                createSparkle(this);
            }
        });

        // Password match checker
        confirmPasswordInput.addEventListener('input', function() {
            const password = newPasswordInput.value;
            const confirmPassword = this.value;
            const passwordMatch = document.getElementById('password-match');

            if (confirmPassword) {
                if (password === confirmPassword) {
                    passwordMatch.textContent = '‚úì Passwords match!';
                    passwordMatch.style.color = '#a8e063';
                    createSparkle(this);
                } else {
                    passwordMatch.textContent = '‚úó Passwords do not match';
                    passwordMatch.style.color = '#ff4b2b';
                }
            } else {
                passwordMatch.textContent = '';
            }
        });

        resetForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (newPassword !== confirmPassword) {
                showAlert('‚ùå Passwords do not match', 'error');
                return;
            }

            if (newPassword.length < 8) {
                showAlert('‚ùå Password must be at least 8 characters', 'error');
                return;
            }

            toggleButton(resetBtn, true);

            // Get CSRF token
            const csrfToken = document.querySelector('meta[name="csrf-token"]')?.getAttribute('content');
            const headers = { 'Content-Type': 'application/json' };
            if (csrfToken) {
                headers['X-CSRFToken'] = csrfToken;
            }
            
            try {
                const response = await fetch('/forgot-password/reset', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({ 
                        email: userEmail,
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('‚úÖ Password reset successfully!', 'success');
                    resetBtn.style.background = 'linear-gradient(135deg, #56ab2f 0%, #a8e063 100%)';
                    createSuccessExplosion();
                    
                    setTimeout(() => {
                        window.location.href = '{{ url_for("login") }}';
                    }, 2000);
                } else {
                    showAlert('‚ùå ' + data.message, 'error');
                    toggleButton(resetBtn, false);
                }
            } catch (error) {
                showAlert('‚ùå An error occurred. Please try again.', 'error');
                toggleButton(resetBtn, false);
            }
        });

        // Password toggle
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const button = event.target.closest('.toggle-btn');
            const icon = button.querySelector('.eye-icon');
            
            button.classList.add('toggled');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.textContent = 'üôà';
                createParticles(button);
            } else {
                field.type = 'password';
                icon.textContent = 'üëÅÔ∏è';
            }
            
            setTimeout(() => button.classList.remove('toggled'), 400);
        }

        // Utility Functions
        function showStep(stepNumber) {
            document.querySelectorAll('.step-container').forEach(step => {
                step.classList.remove('active');
            });
            document.getElementById('step' + stepNumber).classList.add('active');
            
            const titles = {
                1: 'üîë Forgot Password',
                2: 'üî¢ Verify Code',
                3: 'üîí Reset Password'
            };
            document.getElementById('main-title').textContent = titles[stepNumber];
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function toggleButton(button, loading) {
            const btnText = button.querySelector('.btn-text');
            const btnLoading = button.querySelector('.btn-loading');
            
            button.disabled = loading;
            btnText.style.display = loading ? 'none' : 'inline';
            btnLoading.style.display = loading ? 'inline-flex' : 'none';
            
            if (loading) {
                btnLoading.style.alignItems = 'center';
                btnLoading.style.justifyContent = 'center';
                btnLoading.style.gap = '10px';
            }
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${alertClass}`;
            alertDiv.innerHTML = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.style.animation = 'slideOutUp 0.4s ease-out forwards';
                setTimeout(() => alertDiv.remove(), 400);
            }, 5000);
        }

        // Animation Functions
        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            const colors = ['#667eea', '#764ba2', '#f093fb', '#4facfe'];

            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: fixed;
                    left: ${rect.left + rect.width / 2}px;
                    top: ${rect.top + rect.height / 2}px;
                    width: 6px;
                    height: 6px;
                    border-radius: 50%;
                    background: ${colors[Math.floor(Math.random() * colors.length)]};
                    pointer-events: none;
                    z-index: 9999;
                    box-shadow: 0 0 10px currentColor;
                `;

                document.body.appendChild(particle);

                const angle = (Math.PI * 2 * i) / 8;
                const velocity = 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                particle.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 600,
                    easing: 'cubic-bezier(0, 0.9, 0.3, 1)'
                }).onfinish = () => particle.remove();
            }
        }

        function createSparkle(element) {
            const rect = element.getBoundingClientRect();
            const sparkle = document.createElement('div');
            sparkle.innerHTML = '‚ú®';
            sparkle.style.cssText = `
                position: fixed;
                left: ${rect.right - 30}px;
                top: ${rect.top - 10}px;
                font-size: 20px;
                pointer-events: none;
                z-index: 9999;
            `;

            document.body.appendChild(sparkle);

            sparkle.animate([
                { opacity: 0, transform: 'translateY(0) scale(0.5)' },
                { opacity: 1, transform: 'translateY(-20px) scale(1)' },
                { opacity: 0, transform: 'translateY(-40px) scale(1.2)' }
            ], {
                duration: 1000,
                easing: 'ease-out'
            }).onfinish = () => sparkle.remove();
        }

        function createEmailAnimation() {
            const colors = ['#667eea', '#764ba2', '#f093fb'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const envelope = document.createElement('div');
                    envelope.innerHTML = 'üìß';
                    envelope.style.cssText = `
                        position: fixed;
                        left: ${Math.random() * 100}%;
                        top: -50px;
                        font-size: 30px;
                        pointer-events: none;
                        z-index: 9999;
                    `;

                    document.body.appendChild(envelope);

                    envelope.animate([
                        { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                        { transform: 'translateY(120vh) rotate(360deg)', opacity: 0 }
                    ], {
                        duration: 2000 + Math.random() * 1000,
                        easing: 'ease-in'
                    }).onfinish = () => envelope.remove();
                }, i * 100);
            }
        }

        function createSuccessExplosion() {
            const colors = ['#56ab2f', '#a8e063', '#00f2fe', '#4facfe'];
            
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: fixed;
                    left: 50%;
                    top: 50%;
                    width: 8px;
                    height: 8px;
                    background: ${colors[Math.floor(Math.random() * colors.length)]};
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 9999;
                    box-shadow: 0 0 15px currentColor;
                `;

                document.body.appendChild(particle);

                const angle = (Math.PI * 2 * i) / 40;
                const velocity = 100 + Math.random() * 100;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                particle.animate([
                    { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                    { transform: `translate(calc(-50% + ${tx}px), calc(-50% + ${ty}px)) scale(0)`, opacity: 0 }
                ], {
                    duration: 1000 + Math.random() * 500,
                    easing: 'cubic-bezier(0, 0.9, 0.3, 1)'
                }).onfinish = () => particle.remove();
            }
        }

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
                20%, 40%, 60%, 80% { transform: translateX(10px); }
            }
            
            @keyframes slideOutUp {
                to {
                    opacity: 0;
                    transform: translateY(-30px);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
